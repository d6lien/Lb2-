<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота №2</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fde7b0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin: 10px 0 20px;
    }

    #container {
      width: 900px;
      max-width: 100%;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .float-box {
      float: left;
      width: 40%;
      background: #d6e6ff;
      padding: 10px;
      margin-right: 20px;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .clear {
      clear: both;
    }

    .relative-box {
      position: relative;
      height: 120px;
      background: #eeeeee;
      margin-top: 20px;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
    }

    .absolute-box {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: crimson;
      color: #ffffff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .fixed-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #000000;
      color: #ffffff;
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 6px;
      opacity: 0.9;
    }

    /* ВКЛАДКИ */

    .tabs {
      margin-top: 30px;
    }

    .tabs input[type="radio"] {
      display: none;
    }

    .tabs label {
      display: inline-block;
      padding: 10px 16px;
      background: #dddddd;
      cursor: pointer;
      margin-right: 6px;
      border-radius: 6px;
      user-select: none;
      font-size: 14px;
    }

    .tabs input[type="radio"]:checked + label {
      background: #333333;
      color: #ffffff;
    }

    .tab-content {
      display: none;
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      background: #ffffff;
      box-sizing: border-box;
    }

    #tab1:checked ~ #content1 { display: block; }
    #tab2:checked ~ #content2 { display: block; }
    #tab3:checked ~ #content3 { display: block; }

    .tab-content img {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }
  </style>
</head>

<body>
  <h1>Лабораторна робота №2</h1>

  <div id="container">
    <p style="color: darkred;">
 <b>Стовба Даніїл</b>
    </p>

    <div class="float-box">
      <p><b>float</b> блок</p>
      <p>
      </p>
    </div>

    <p>
    зліва <b>float</b>.
    </p>

    <div class="clear"></div>

    <div class="relative-box">

      <div class="absolute-box">absolute</div>
    </div>

    <div class="tabs">
      <input type="radio" name="tabs" id="tab1" checked>
      <label for="tab1">Картинка 1</label>

      <input type="radio" name="tabs" id="tab2">
      <label for="tab2">Картинка 2</label>

      <input type="radio" name="tabs" id="tab3">
      <label for="tab3">Картинка 3</label>

      <div class="tab-content" id="content1">
        <img src="" alt="Картинка 1">
      </div>

      <div class="tab-content" id="content2">
        <img src="" alt="Картинка 2">
      </div>

      <div class="tab-content" id="content3">
        <img src="" alt="Картинка 3">
      </div>
    </div>
  </div>

  <div class="fixed-box">fixed</div>
</body>
</html>
